<br>

		<script>
		

	
		function myFunction() {
		const luckynum1 = Math.floor(Math.random() * 10) + 1;
		
		do {
		const luckynum2 = Math.floor(Math.random() * 10) + 1;}
		while( luckynum1 != luckynum2)

		do {
		const luckynum3 = Math.floor(Math.random() * 10) + 1;}
		while(luckynum3 != luckynum1 && luckynum3 != luckynum2)
		
		
		let input1 = document.getElementById("number1").value;
		let input2 = document.getElementById("number2").value;
		let input3 = document.getElementById("number3").value;
		let count = 0;
		let text;

		
		if (input1 == luckynum1 || luckynum2 || luckynum3) {
		count++;
		}

		else if (input2 == luckynum1 || luckynum2 || luckynum3) {
		count++;
		}

		else if(input3 == luckynum1 || luckynum2 || luckynum3 ){
		count++;
		}
		
		if (count == 1)
		{text = 'congrat you got 1 right. You win the third award$100';}
		else if(count == 2)
		{text = 'congrat you got 2 right.You win the second award$1000';}
		else if (count == 3)
		{text = 'congrat you got 3 right.You win the first award$10000';}
		else{text = sorry you lost;}

		document.getElementById("demo").innerHTML = text;
		}

	</script>
